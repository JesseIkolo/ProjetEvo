<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <title>TAYLEE | Appairez votre smartphone en ligne</title>
</head>
<body>
    <div class="flow">
        <div id="floatingButton">
            <div class="floatIcon"></div>
        </div>
        <div class="footer">
            <div class="downButton cards"></div>
            <div class="downButton searches"></div>
            <div class="downButton main"></div>
            <div class="downButton sent"></div>
            <div class="downButton profile"></div>
        </div>
        <div class="searchBar">
            <div class="logoSearch"></div>
            <input type="search" name="search" id="searchBox" placeholder="Search">
        </div>
        <div class="tabContents">
            <div class="tabContent active">
                Events
                <div class="downLine active"></div>
            </div>
            <div class="tabContent">
                Categories
                <div class="downLine"></div>
            </div>
        </div>
        <div class="tabChoiceOption">
            <div class="choiceBox active">
                All
            </div>
            <div class="choiceBox">
                Sports
                <div class="logo sport"></div>
            </div>
            <div class="choiceBox">
                Birthdays
                <div class="logo birthday"></div>
            </div>
            <div class="choiceBox">
                Advert
                <div class="logo advert"></div>
            </div>
        </div>
        <div class="Events">
            <div class="Intro">Popular <span class="textImportant" >Events</span></div>
            <div class="EventsShow">
                <div class="EventBox">
                    <div class="EventTitle event0">Taylor Swift</div>
                    <div class="EventDescription">
                        <div class="EventDate">Wen, 21 Aug</div>
                        <div class="EventPlace">Club Devil, 5th Avenue, 287</div>
                    </div>
                </div>
                <div class="EventBox event1">
                    <div class="EventTitle">Anniversaire</div>
                    <div class="EventDescription">
                        <div class="EventDate">Tue, 30 Apr</div>
                        <div class="EventPlace">Club Angel, Oklahoma, Wisconsin</div>
                    </div>    
                </div>
                <div class="EventBox">
                    <div class="EventTitle"></div>
                    <div class="EventDescription">
                        <div class="EventDate"></div>
                        <div class="EventPlace"></div>
                    </div>    
                </div>
            </div>
        </div>
        <div class="Concerts">
            <div class="ConcertsHead">
                <div class="Intro">Nearby <span class="textImportant">Concerts</span></div>
                <div class="Option">Show All</div>
            </div>
            <div class="ConcertsShow">
                <div class="ConcertBox">
                    <div class="ConcertBoxPic"></div>
                </div>
                <div class="ConcertBox">
                    <div class="ConcertBoxPic"></div>
                </div>
                <div class="ConcertBox">
                    <div class="ConcertBoxPic"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/jquery.hammer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
