<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>#NONAME | Connexion et inscription</title>
    <link rel="stylesheet" href="../css/register_style.css">
</head>
<body>
    <div class="joinCommunity flexbox column">
        <p class="mainText">Rejoignez la communauté <span class="text-important">#NONAME</span></p>
        <div class="marquesDispo flexbox">
            <div class="marques flexbox">
                <div class="joinComBoxmarque HM logo"></div>
                <div class="joinComBoxmarque Levis logo"></div>
                <div class="joinComBoxmarque Supreme logo"></div>
            </div>
            <p>et <span class="text-important">+16 000</span> autres marques</p>
        </div>
    </div>
    <div class="flow flexbox">
        <header>
            <div class="loginText">
                <p>Déjà membre ? <a class="text-link" href="login.html">Connectez-vous</a></p>
            </div>
        </header>
        <div class="title box">
            <p>Inscription à <span class="text-important">#NONAME</span></p>
        </div>
        <div class="mainForm">

            <div class="inputs">

                <div class="inputBlockBox">
                    <div class="blockBoxHeader">Nom</div>
                    <div class="input NumTel">
                        <input type="text" name="name" class="txt numTel" placeholder="ex: Samwell Tarlee...">
                    </div>
                </div>

                <div class="inputBlockBox">
                    <div class="blockBoxHeader">Nom d'utilisateur</div>
                    <div class="input NumTel">
                        <input type="text" name="username" class="txt numTel" placeholder="ex: Samwell123...">
                    </div>
                </div>

                <div class="inputBlockBox">
                    <div class="blockBoxHeader">
                        Mot de passe
                    </div>
                    <div class="input Password">
                        <input type="password" name="password" class="txt password" placeholder="Mot de passe">
                        <div class="logo displayPassword"></div>
                    </div>
                </div>

            </div>
            <a href="../index.html" id="btnlogIn" >S'inscrire</a>
        </div>
    </div>
</body>
</html>
